apiVersion: apps/v1
kind: Deployment
metadata:
    name: karsajobs-backend
    labels:
        app: karsajobs-backend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: karsajobs-backend
    template:
        metadata:
            labels:
                app: karsajobs-backend
        spec:
            containers:
                - name: karsajobs
                  image: ghcr.io/alf-anas/karsajobs:latest
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 8080
                  env:
                      - name: APP_PORT
                        value: "8080"
                      - name: MONGO_HOST
                        value: karsajobs-mongo-service
                      - name: MONGO_USER
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: MONGO_ROOT_USERNAME
                      - name: MONGO_PASS
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: MONGO_ROOT_PASSWORD
